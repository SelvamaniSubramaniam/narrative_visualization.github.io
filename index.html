<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    margin = 50
    let AverageHighwayMPGvalues = [];
    let AverageCityMPGvalues = [];
    let EngineCylindersvalues = [];
    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
    data.forEach(function(d){
        const AverageHighwayMPG = +d.AverageHighwayMPG;
        const AverageCityMPG = +d.AverageCityMPG;
        const EngineCylinders = +d.EngineCylinders;

        AverageHighwayMPGvalues.push(AverageHighwayMPG);
        AverageCityMPGvalues.push(AverageCityMPG);
        EngineCylindersvalues.push(EngineCylinders);        

        console.log(AverageCityMPG, AverageHighwayMPG, EngineCylinders)
        });
        
    var xScale = d3.scaleLog()
                   .domain([10,150])
                   .range([0,200]);

    var yScale = d3.scaleLog()
                   .domain([10,150])
                   .range([200,0]);

    var xAxis = d3.axisBottom(xScale)
                   .tickValues([10,20,50,100])
                   .tickFormat((d,i) => ['10','20','50','100'][i]);
    
    var yAxis = d3.axisLeft(yScale)
                   .tickValues([10,20,50,100])
                   .tickFormat((d,i) => ['10','20','50','100'][i]);

    d3.select("svg")
      .append("g")
        .attr("transform","translate("+margin+","+margin+")")
      .selectAll("circle")
      .data(data)
      .join("circle")
        .attr("cx", function(d,i) {return xScale(AverageCityMPGvalues[i]);})
        .attr("cy", function(d,i) {return yScale(AverageHighwayMPGvalues[i]);})
        .attr("r", function(d,i) {return 2+EngineCylindersvalues[i];});
    
    d3.select("svg")
      .append("g")
        .attr("transform", "translate("+margin+","+margin+")")
        .call(yAxis);
    
    d3.select("svg")
      .append("g")
        .attr("transform", "translate("+margin+","+(200+margin)+")")
        .call(xAxis);
    
}
</script>
</body>
</html>
